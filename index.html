<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bati Moment OSGB</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/arrow-left.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/arrow-right.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/logo.jpeg" />
        </div>
        <nav>
          <ul class="nav-list">
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="index.html">Referanslarımız</a></li>
            <li><a href="index.html">İletişim</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section id="showcase-photos">
          <div class="showcase-slider">
            <div class="showcase-slider-photos">
              <div class="first-slider-photo"></div>
              <div class="second-slider-photo"></div>
              <div class="third-slider-photo"></div>
            </div>
            <div class="darkness-effect"></div>
          </div>
          <div class="slider-move">
            <button class="slider-move-left" type="button">
              <i class="gg-arrow-left"></i>
            </button>
            <div class="slider-counter"><span>1 / 3</span></div>
            <button class="slider-move-right" type="button">
              <i class="gg-arrow-right"></i>
            </button>
          </div>
        </section>

        <div class="online-process">
          <h1>ONLİNE İŞLEMLER</h1>
          <ul>
            <li class="online-process-list">
              <div class="online-process-card">
                <div class="card-image"><img src="./images/logo.jpeg" /></div>
                <div class="card-explanation">
                  <label>Tehlike Hesaplama</label>
                </div>
              </div>
              <div class="online-process-card">
                <div class="card-image"><img src="./images/logo.jpeg" /></div>
                <div class="card-explanation">
                  <label>İşçi Başına Maliyet</label>
                </div>
              </div>
              <div class="online-process-card">
                <div class="card-image"><img src="./images/logo.jpeg" /></div>
                <div class="card-explanation">
                  <label>Görüşme Ayarlama</label>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
